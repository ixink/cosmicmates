<!-- public/chatroom.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatroom - Cosmic Mate</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #1b1b1b;
            color: #dcdcdc;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0b3d91;
            padding: 20px;
            text-align: center;
            border-bottom: 5px solid #ffffff;
        }

        header h1 {
            margin: 0;
            font-size: 2.8em;
            color: #ffffff;
            font-weight: 400;
            letter-spacing: 1.5px;
        }

        #messages {
            flex: 1;
            padding: 20px;
            overflow-y: scroll;
            background-color: #2a2a2a;
        }

        #messages li {
            list-style: none;
            margin-bottom: 10px;
        }

        #messages li span {
            color: #ffd700;
            font-weight: bold;
        }

        #form {
            display: flex;
            padding: 10px;
            background-color: #0b3d91;
        }

        #input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 1em;
        }

        #send {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ffd700;
            color: #1b1b1b;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        #send:hover {
            background-color: #e5c100;
        }
    </style>
</head>
<body>
    <header>
        <h2>Cosmic Mate Citizen Chatroom </h2>
    </header>

    <ul id="messages"></ul>

    <form id="form" action="">
        <input id="input" autocomplete="off" placeholder="Type your message..." />
        <button id="send">Send</button>
    </form>

    <!-- Socket.io -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const messages = document.getElementById('messages');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            if (input.value) {
                socket.emit('chat message', input.value);
                input.value = '';
            }
        });

        socket.on('chat message', function(msg) {
            const item = document.createElement('li');
            item.innerHTML = `<span>User:</span> ${msg}`;
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        });
    </script>
</body>
</html>
